version: "3.7"

services:

  nginx:
    container_name: nginx
    build:
      context: ./nginx/
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/images/:/usr/share/nginx/html/images/
    depends_on:
      - fastapi

  db:
    container_name: postgres
    build:
      context: ./postgres_docker/
      dockerfile: Dockerfile
    environment:
      POSTGRES_PASSWORD: postgres
    expose:
      - 5432
    ports:
      - "5432:5432"

  fastapi:
    container_name: fastapi
    build:
      context: ./
      dockerfile: Dockerfile
    volumes:
      - ./nginx/images/:/code/images/
    depends_on:
      - db
    ports:
      - "8000:8000"